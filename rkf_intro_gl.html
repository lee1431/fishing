<style>
  :root{--bg:#0f1217;--panel:#1b1f27;--accent:#ff7a00;--text:#e8e8ea;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Pretendard,Roboto,Arial}
  .stage{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:16px;user-select:none}
  .logo{width:min(80vw,600px);image-rendering:pixelated;filter:drop-shadow(0 12px 32px rgba(0,0,0,.45))}
  .title{font-weight:900;letter-spacing:.06em;text-align:center;line-height:1.1}
  .title .big{display:block;font-size:clamp(28px,8vw,64px)}
  .title .sub{display:block;font-size:clamp(16px,4.2vw,28px);opacity:.9;margin-top:4px}
  .hint{opacity:.85;background:rgba(255,122,0,.08);border:1px solid rgba(255,122,0,.3);padding:10px 14px;border-radius:12px;font-weight:700}
  .copy{position:fixed;left:0;right:0;bottom:8px;text-align:center;font-size:12px;opacity:.75;letter-spacing:.02em}
  .fade-in{animation:fadeIn .5s both}
  .fade-out{animation:fadeOut .5s both}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  @keyframes fadeOut{from{opacity:1}to{opacity:0}}
  .flash{position:fixed;inset:0;background:#fff;opacity:0;pointer-events:none}
  .flash.show{animation:flash .2s both}
  @keyframes flash{0%{opacity:0} 15%{opacity:1} 100%{opacity:0}}
  .goodluck{position:fixed;inset:0;display:none;align-items:center;justify-content:center;font-weight:900;
            font-size:clamp(32px,10vw,80px);letter-spacing:.08em;text-shadow:0 0 12px rgba(0,0,0,.4);}
  .goodluck.show{display:flex;animation:glPop .6s both}
  @keyframes glPop{0%{transform:scale(.8);opacity:0}60%{transform:scale(1.05);opacity:1}100%{transform:scale(1);opacity:1}}
  .scan{position:fixed;inset:0;pointer-events:none;opacity:.08;background:
    repeating-linear-gradient(to bottom, rgba(0,0,0,1) 0px, rgba(0,0,0,1) 1px, transparent 2px, transparent 3px);}
  .btn{padding:12px 16px;font-weight:800;letter-spacing:.03em;border-radius:10px;border:2px solid #6c4a22;
        color:#2a1c0a;background:linear-gradient(#caa26a,#a47b3e);box-shadow: inset 0 2px 0 #e7d0a0, 0 2px 0 rgba(0,0,0,.25);cursor:pointer}
</style>

<script>
const intro = document.getElementById('screen-intro');
const gl = document.getElementById('screen-gl');
const flash = document.getElementById('flash');
const btn = document.getElementById('btnStart');

function startGame(){
  /* flash */
  flash.classList.add('show');
  /* fade out intro */
  intro.classList.add('fade-out');
  setTimeout(()=>{ intro.style.display='none'; }, 480);
  /* show Good Luck */
  setTimeout(()=>{ gl.classList.add('show'); }, 180);
  /* hide Good Luck after 1.2s (then trigger custom event for integration) */
  setTimeout(()=>{ gl.classList.remove('show'); document.dispatchEvent(new CustomEvent('rkf:startFishing')); }, 1400);
}

btn.addEventListener('click', startGame);
/* also allow tap anywhere on intro */
intro.addEventListener('click', (e)=>{ if(e.target !== btn) startGame(); });
</script>
