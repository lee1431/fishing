<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>나의 작은 집</title>
		<style>
			body {
				background-color: #fefcf9;
				color: #333;
				font-family: 'Nanum Myeongjo', serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				flex-direction: column;
				text-align: center;
			}
			.card {
				background: white;
				padding: 2rem 3rem;
				border-radius: 1rem;
				box-shadow: 0 10px 30px rgba(0,0,0,0.1);
				max-width: 600px;
			}
			.quote {
				font-size: 1.4rem;
				font-style: italic;
			}
			.subtext {
				margin-top: 1rem;
				font-size: 0.9rem;
				color: #999;
			}
			.menu-container {
				display: flex;
				justify-content: center;
				margin-top: 40px;
				gap: 16px;
			}

			.menu-container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 16px;
				margin-top: 30px;
			}

			.menu-button {
				width: 100px;
				height: 100px;
				background: white;
				border-radius: 12px;
				border: 1px solid #eee;
				text-align: center;
				text-decoration: none;
				box-shadow: 0 4px 10px rgba(0,0,0,0.05);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				color: #333;
				transition: transform 0.2s ease;
			}
			.menu-button:hover {
				transform: scale(1.05);
			}
			.tool-icon {
				font-size: 1.6rem;
				margin-bottom: 6px;
			}
			.tool-label {
				font-size: 0.85rem;
			}


			</style>
	</head>
	<body>
		<div class="card">
			<div class="quote">
				작은 달팽이의 집은<br>작디작고, 작은 껍딱입니다.
			</div>
			<div class="subtext">
				- 오늘도 이 껍딱 속에서 하루를 살아냅니다.
			</div>
		</div>
		
		<div class="menu-container" id="tool-container">
		</div>
		
	</body>
	
	<script>
		fetch("tools.json")
			.then((res) => res.json())
			.then((tools) => {
				const container = document.getElementById("tool-container");
				tools.forEach(tool => {
					const button = document.createElement("a");
					button.className = "menu-button";
					button.href = tool.link;
					button.target = "_blank";
					button.rel = "noopener noreferrer";
					button.innerHTML = `
					<div class="tool-icon">${tool.icon}</div>
					<div class="tool-label">${tool.label}</div>
				`;
				container.appendChild(button);
				});
			});
	</script>

</html>
