<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Retail</title>
  <link rel="stylesheet" href="./static/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <a href="./" class="btn">←</a>
      <h1>개인투자자 매매</h1>
      <div class="pill" id="pillState">-</div>
    </header>

    <section class="panel">
      <h2>내 계정</h2>
      <div class="row">
        <input id="name" placeholder="닉네임" />
        <button class="btn primary" id="btnJoin">참가</button>
        <button class="btn" id="btnAirdrop">에어드랍 체크</button>
      </div>
      <div class="stats" id="me">-</div>
      <p class="muted">주기마다 100만원 지급 (테스트는 60초). NAV = 현금 + 코인*현재가</p>
    </section>

    <section class="panel">
      <h2>주문</h2>
      <div class="row">
        <select id="side">
          <option value="buy">매수</option>
          <option value="sell">매도</option>
        </select>
        <input id="price" type="number" placeholder="가격 (호가 클릭하면 자동 입력)" />
        <input id="qty" type="number" placeholder="수량" />
        <button class="btn primary" id="btnOrder">주문</button>
      </div>
    </section>

    <section class="panel">
      <h2>호가창</h2>
      <div class="grid2">
        <div>
          <h3>매도(asks)</h3>
          <div id="asks" class="book clickable"></div>
        </div>
        <div>
          <h3>매수(bids)</h3>
          <div id="bids" class="book clickable"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>랭킹</h2>
      <div id="rank" class="rank"></div>
    </section>

    <section class="panel">
      <h2>체결</h2>
      <div id="trades" class="raw"></div>
    </section>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/retail.js"></script>
</body>
</html>
