<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>창업 아이템 태그 회전</title>
  <script src="https://www.goat1000.com/tagcanvas.min.js"></script>
  <style>
    body {
      background: #fefefe;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2em 1em 1em;
    }
    h1 {
      font-size: 1.8em;
      color: #222;
    }
    canvas {
      margin-top: 20px;
    }
    #tags a {
      color: #444;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.2s;
    }
    #tags a:hover {
      color: #d33;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧠 돌아가는 창업 아이템 목록</h1>
    <p>아이템을 클릭하면 상세 페이지로 확장할 수 있어요!</p>
  </header>

  <canvas width="600" height="600" id="tagCanvas">
    <p>태그캔버스를 지원하지 않는 브라우저입니다.</p>
  </canvas>

  <div id="tags" style="display:none;">
   <ul id="tagList"></ul>
  </div>

  <footer>
    <p>스탕스 창업 아이디어 정리 페이지 © 2025</p>
  </footer>

  <script>
	

fetch("https://llsshh.com/data/idea.json")
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById('tagList');
      data.ideas.forEach(text => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = "#";
        a.textContent = text;
        li.appendChild(a);
        ul.appendChild(li);
      });

      // 태그캔버스 시작
      var tagCanasOptions = {
		textColour: '#333',
		outlineColour: '#aaa',
		reverse: true,
		depth: 0.8,
		maxSpeed: 0.05
	}
	window.onload = function() {
		try {
			TagCanvas.Start('tagCanvas', 'tags', tagCanasOptions);
		} catch(e) {
			console.log("TagCanvas 오류:", e);
		}
	};
    })
    .catch(err => {
      console.error('❌ 아이디어 로딩 실패:', err);
    });
    
  </script>
</body>
</html>
