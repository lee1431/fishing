<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Horizon Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #05060a;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .horizon-wrap {
      position: relative;
      width: 100vw;
      max-width: 1200px;
      height: 120px;
    }

    .horizon-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      max-width: 1200px;
      height: 2px;
      background: linear-gradient(to right, #222 0%, #666 50%, #222 100%);
      transform: translate(-50%, -50%);
      opacity: 0.9;
    }

    /* 현재 시간 표시 구 */
    .horizon-now {
      position: absolute;
      top: 50%;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff 0%, #ffd36b 40%, rgba(255, 211, 107, 0.05) 100%);
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 18px rgba(255, 210, 120, 0.9),
        0 0 48px rgba(255, 180, 60, 0.6),
        0 0 96px rgba(255, 150, 40, 0.3);
      animation: pulse 2.2s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(0.9); opacity: 0.9; }
      50%  { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.9; }
    }

    /* 과거에 뭔가 했던 포인트들 – 작은 흰 점 */
    .horizon-event-point {
      position: absolute;
      top: 50%;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #f5f5f5;
      transform: translate(-50%, -50%);
      opacity: 0.85;
    }

    .horizon-event-point::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* 전체 화면 클릭해도 아무 일 안 나게 */
    button, a {
      background: none;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="horizon-wrap">
    <div class="horizon-line"></div>
    <div class="horizon-now" id="nowMarker"></div>
    <!-- 이벤트 포인트를 JS로 여기 채워 넣음 -->
    <div id="eventsLayer"></div>
  </div>

  <script>
    // 오늘 하루(분 단위) 중 '무언가를 시행한 포인트'들
    // 예: 09:15, 13:40, 18:05 …
    // 분 단위로 넣으면 됨. (0 = 00:00, 1439 = 23:59)
    const eventMinutes = [
      9 * 60 + 15,
      13 * 60 + 40,
      18 * 60 + 5
      // 필요할 때 여기에 점점 추가하면 됨
    ];

    function positionNowMarker() {
      const nowMarker = document.getElementById("nowMarker");
      const horizonLine = document.querySelector(".horizon-line");

      const rect = horizonLine.getBoundingClientRect();
      const totalMinutes = 24 * 60;

      const now = new Date();
      const minutesNow = now.getHours() * 60 + now.getMinutes();

      const ratio = minutesNow / totalMinutes; // 0 ~ 1
      const x = rect.left + rect.width * ratio;

      nowMarker.style.left = x + "px";
    }

    function renderEventPoints() {
      const horizonLine = document.querySelector(".horizon-line");
      const rect = horizonLine.getBoundingClientRect();
      const layer = document.getElementById("eventsLayer");
      const totalMinutes = 24 * 60;

      layer.innerHTML = "";

      eventMinutes.forEach(min => {
        const ratio = min / totalMinutes;
        const x = rect.left + rect.width * ratio;

        const dot = document.createElement("div");
        dot.className = "horizon-event-point";
        dot.style.left = x + "px";

        layer.appendChild(dot);
      });
    }

    function init() {
      positionNowMarker();
      renderEventPoints();
    }

    window.addEventListener("load", () => {
      init();
      // 창 크기 변경 시 재계산
      window.addEventListener("resize", init);
      // 1분마다 현재 위치 업데이트
      setInterval(positionNowMarker, 60 * 1000);
    });
  </script>
</body>
</html>
