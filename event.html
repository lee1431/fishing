<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llsshh.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<link rel="icon" href="https://mrdindoin.ddns.net/ingo/images/favicon.ico?r=wof01">
    <style>		
		@font-face {
			font-family: 'Digital7';
			src: url('./DSEG7ClassicRegular.woff') format('truetype');
		}
        .question-mark {
            font-size: 150px;
            font-weight: bold;
            display: block;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 400px;
        }
		.seven-segment {
            font-family: 'Digital7', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #00fff2;
            text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 10px;
            flex-wrap: wrap;
            text-align: center;
            white-space: normal;
            word-break: break-word;
            max-width: 90%;
        }
        @keyframes neonBlink {
            0% { text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2; }
            100% { text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99, 0 0 45px #00ff99; }
        }
        .blinking {
            animation: neonBlink 1.5s infinite alternate;
        }
        @media screen and (max-width: 768px) {
            .seven-segment {
                flex-direction: column;
                font-size: 60px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    <div class="center-container">
        <div id="question-mark" class="question-mark text-8xl">?</div>
    </div>
    <br><br><br><br>
    <div id="seven-segment-display" class="seven-segment blinking mt-10">
       129,691
    </div>
    <script>
        gsap.to("#question-mark", {
            duration: 1.5,
            fontSize: "300px",
            repeat: -1,
            yoyo: true
        });
    </script>
</body>
</html>
