    .login-card {
      background: white;

<body>
  <div class="login-card">
    <h2 class="mb-4 text-center">ğŸ”º ë§ˆíŠ¸ë¡  ë¡œê·¸ì¸</h2>
    <form onsubmit="saveAndGo(event)">
      <div class="mb-3">
        <label for="nickname" class="form-label">ë‹‰ë„¤ì„</label>
        <input type="text" class="form-control" id="nickname" required>
      </div>
      <div class="mb-3">
        <label for="wallet" class="form-label">ë‚˜ì˜ TRON ì§€ê°‘ ì£¼ì†Œ</label>
        <input type="text" class="form-control" id="wallet" pattern="T[a-zA-Z0-9]{33}" required>

  <script>
    function generateUUID() {
      return 'xxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function saveAndGo(e) {
      e.preventDefault();
      const nickname = document.getElementById('nickname').value.trim();
      const wallet = document.getElementById('wallet').value.trim();
      if (!localStorage.getItem("uuid")) {
        localStorage.setItem("uuid", generateUUID());
      }
      localStorage.setItem("nickname", nickname);
      localStorage.setItem("wallet", wallet);
      window.location.href = "./index.html"; // ì‹¤ì œ ìƒí’ˆ í˜ì´ì§€ ê²½ë¡œë¡œ ë³€ê²½
    }

    window.onload = () => {
      const nickname = localStorage.getItem("nickname") || "";
      const wallet = localStorage.getItem("wallet") || "";
      document.getElementById("nickname").value = nickname;
      document.getElementById("wallet").value = wallet;
    }
  </script>
