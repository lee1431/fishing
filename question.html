<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
		@font-face {
            font-family: 'Segment';
            src: url('https://fonts.cdnfonts.com/s/74079/DigitalNumbers-Regular.ttf') format('truetype');
        }		
		.seven-segment {
            font-family: 'Segment', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #00fff2;
            text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 10px;
        }
        @keyframes neonBlink {
            0% { text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2; }
            100% { text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99, 0 0 45px #00ff99; }
        }
        .blinking {
            animation: neonBlink 1.5s infinite alternate;
        }		
        .question-mark {
            font-size: 150px;
            font-weight: bold;
            display: block;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 400px;
        }
		.neon-text {
			font-size: 48px;
			font-weight: bold;
			color: #fff;
			text-shadow: 0 0 5px #00fff2, 0 0 10px #00fff2, 0 0 15px #00fff2;
			animation: neonBlink 1.5s infinite alternate;
		}
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    <div class="center-container">
        <div id="question-mark" class="question-mark text-8xl">?</div>
    </div>
	<br><br><br><br>
	<div id="seven-segment-display" class="seven-segment blinking mt-10">
       129,691
    </div>
    <script>
        gsap.to("#question-mark", {
            duration: 1.5,
            fontSize: "300px",
            repeat: -1,
            yoyo: true
        });
    </script>
</body>
</html>
