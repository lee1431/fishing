<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STANCE ‚Äî Fishing Gallery</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Noto Sans KR",sans-serif;background:#070A10;color:#EAF0FF}
    header{position:sticky;top:0;background:rgba(7,10,16,.72);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.12);padding:12px 14px;z-index:5}
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0;font-size:16px;letter-spacing:-.2px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding:12px}
    @media (min-width:720px){ .grid{grid-template-columns:repeat(5,1fr);gap:10px} }
    .tile{position:relative;border-radius:14px;overflow:hidden;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12)}
    .tile img{width:100%;height:100%;aspect-ratio:1/1;object-fit:cover;display:block}
    /* ÎùºÏù¥Ìä∏Î∞ïÏä§ */
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:99;padding:16px}
    .lb.on{display:flex}
    .lb img{max-width:min(1100px, 96vw);max-height:88vh;border-radius:18px;border:1px solid rgba(255,255,255,.18)}
    .lb .x{position:fixed;top:12px;right:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#fff;border-radius:999px;padding:10px 12px;cursor:pointer}
  </style>
</head>
<body>
  <header><div class="wrap"><h1>üé£ STANCE ‚Äî Fishing Gallery</h1></div></header>

  <div class="wrap">
    <div id="grid" class="grid"></div>
  </div>

  <div id="lb" class="lb" role="dialog" aria-modal="true">
    <button class="x" id="close">Îã´Í∏∞ ‚úï</button>
    <img id="big" alt="">
  </div>

<script>
(async ()=>{
  const grid = document.getElementById('grid');
  const lb = document.getElementById('lb');
  const big = document.getElementById('big');
  const close = document.getElementById('close');

  const res = await fetch('https://mrdindoin.ddns.net/stsg/gallery.json', {cache:'no-store'});
  const data = await res.json();

  data.items.forEach(it=>{
    const a = document.createElement('a');
    a.className = 'tile';
    a.href = it.url;
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      big.src = it.url;
      lb.classList.add('on');
    });

    const img = document.createElement('img');
    img.loading = 'lazy';
    img.src = it.url;
    img.alt = it.name;

    a.appendChild(img);
    grid.appendChild(a);
  });

  function hide(){ lb.classList.remove('on'); big.src=''; }
  close.addEventListener('click', hide);
  lb.addEventListener('click', (e)=>{ if(e.target === lb) hide(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') hide(); });
})();
</script>
</body>
</html>
